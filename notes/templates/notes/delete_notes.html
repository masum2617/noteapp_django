
{% extends 'notes/layout.html' %}
{% block title %} Delete {% endblock %}

{% block content %}

<!-- <h2>Delete Notes</h2> -->

<div class="form-group">
    <form method="POST" >
        {% csrf_token %}
        <h3>Are you confirm to delete "{{object.note_title}}"?</h3>
        <button type="submit" class="btn  btn-outline-success">Confirm</button>
        <button type="submit" class="btn  btn-outline-info"><a style="text-decoration: none;" href="{% url 'notes-content' %}">Cancel</a></button>
    </form>
</div>
{% endblock %}
