{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>

   <!-- Latest compiled and minified CSS -->
<!-- Latest compiled and minified CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">

<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    
    <link rel="stylesheet" href="{% static 'notes/main.css' %}">
</head>
<body>
    <header>
        <nav>
            <ul class="navbar">
                <li><a href="{% url 'notes-home' %}">Home</a></li>
                <li><a href="{% url 'notes-add' %}">Add note</a></li>
                <li><a href="{% url 'notes-content' %}">Notes</a></li>
            </ul>
        </nav>
    </header>

<div class="container">   
     {% block content %} {% endblock %}

</div>


    <footer class="footer">
        <div class="bio">
            <h3>Masum Hasan</h3>
            <small>United International University</small>
        </div>
        <div class="contact">
            <h3>Contact Me</h3>
            <ul class="contact_list">
                <li><i class="far fa-paper-plane" style="padding-right: 10px;"></i><strong>Email: </strong>m@gmail.com</li>
                <li><i class="fas fa-phone-square" style="padding-right: 10px;"></i><strong>Phone: </strong>123456789</li>
            </ul>
        </div>
      
    </footer>



    <!-- Optional JavaScript -->
    <!-- <script src="{% static 'notes/app.js' %}"></script> -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous"></script>

    <script src="https://kit.fontawesome.com/4935d97485.js" crossorigin="anonymous"></script>

    <!-- own js -->
    <script src="{% static 'notes/script.js' %}"></script>
</body>
</html>
