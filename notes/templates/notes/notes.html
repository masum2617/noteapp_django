{% extends 'notes/layout.html' %}

{% block content %}
  

<div class="container">
    {% for note in notes %}
        <div class="card box">
            <div class="card-body">
                <h5 class="card-title">{{ note.note_title }}</h5>
                <h6 class="card-subtitle mb-2 text-muted">{{ note.date_created}}</h6>
                <p class="card-text ml-1">{{ note.note_content}}</p>
                <a href="#" class="btn btn-secondary btn-sm mt-1 mb-1">Update</a>
                <a href="#" class="btn btn-danger btn-sm mt-1 mb-1">Delete</a>
            </div>
        </div>
    {% endfor %}
</div>


{% endblock %}
